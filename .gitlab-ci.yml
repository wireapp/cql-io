before_script:
  - apt-get update
  - apt-get install -y libstdc++-4.9-dev g++ libssl-dev
  - cabal update

test:8.0:
  image: haskell:8.0
  script:
    - cabal install --enable-test --enable-bench --only-dep -j
    - cabal build
    - cabal test
    - cabal bench

